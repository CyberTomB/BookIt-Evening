<form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
  <div id="book-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        formControlName="title"
      />
      <span
        class="help-block text-danger"
        *ngIf="
          !reactiveForm.get('title').valid && reactiveForm.get('title').touched
        "
        >Please Enter Valid Title</span
      >
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        name="author"
        formControlName="author"
      />
      <span
        class="help-block text-danger"
        *ngIf="
          !reactiveForm.get('author').valid &&
          reactiveForm.get('author').touched
        "
        >Please Enter Valid Title</span
      >
    </div>
    <div class="form-group">
      <label for="genre">genre</label>
      <select
        name="genre"
        id="genre"
        class="form-control"
        formControlName="genre"
      >
        <option value="mystery">Mystery</option>
        <option value="fiction">Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="Self-Help">Self-Help</option>
      </select>
      <span
        class="help-block text-danger"
        *ngIf="
          !reactiveForm.get('genre').valid && reactiveForm.get('genre').touched
        "
        >Please Select Genre</span
      >
    </div>
    <button
      class="btn btn-warning"
      type="submit"
      [disabled]="!reactiveForm.valid"
    >
      Submit
    </button>
  </div>
</form>

<div class="row" *ngIf="formHasBeenSubmitted">
  <div class="col-md-12">
    <h3>{{ reactiveForm.value.title }}</h3>
    <h4>{{ reactiveForm.value.author }}</h4>
    <p>{{ reactiveForm.value.genre }}</p>
  </div>
</div>
